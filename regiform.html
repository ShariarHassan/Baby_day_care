<!DOCTYPE HTML>
<html>
<head>
  <title>Register Form</title>
</head>
	<link rel="stylesheet" type="text/css" href="css/regi_style.css">
<body>
  <center>
 <h3>Register here</h3>
 <form action="" method="">
	 <div class="regi-box">
	   <table>
   <tr>
    <td>Name: </td>
    <td><input type="text" name="username" required></td>
   </tr>
   <tr>
    <td>Password: </td>
    <td><input type="password" name="password" required></td>
   </tr>
	<tr>
    <td>Re-Enter Password: </td>
    <td><input type="password" name="password" required></td>
   </tr>
   <tr>
    <td>Gender: </td>
    <td>
     <select name="gender" required>
      <option selected hidden value="">Select One</option>
      <option value="1">Male</option>
      <option value="2">Female</option>
     </select>
    </td>
   </tr>
   <tr>
    <td>Email Id: </td>
    <td><input type="email" name="email" required></td>
   </tr> 
   <tr>
    <td>Phone Number: </td>
    <td><input type="phone" name="phone" required>
    </td>
   </tr>
	  <tr>
    <td>Address: </td>
    <td><input type="address" name="address" required>
    </td>
   </tr>
   <tr>
    <td><input type="submit" value="Submit"></td>
	<td>already have an accout?<a href=""><br>click here to login</a></td>
   </tr>
  </table>
	 </div>
 </form>
 </center>
</body>
</html>
